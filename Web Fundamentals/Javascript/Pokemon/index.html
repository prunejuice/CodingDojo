<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pokedex</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script type="text/javascript">

      $(document).ready(function() {
        for (var i = 1; i < 300; i++) {
          $(".images").append(`<img id="${i}"src="http://pokeapi.co/media/img/${i}.png">`);
          };

          $(".images img").click(function() {

            var id = $(this).attr('id');

            $.get("http://pokeapi.co/api/v2/pokemon/" + $(this).attr('id'), function(res) {


              console.log(res);
              var html_str ="";
              html_str += "<h3>" + res.name + "</h3>";
              html_str += '<img src="http://pokeapi.co/media/img/' + id + '.png">';
              html_str += "<h4>Types</h4>";
              for (var i = 0; i < res.types.length; i++){
                html_str += "<ul><li>"+ res.types[i].type.name + "</li>  </ul>";
              };
              console.log(html_str);
              $(".pokedex").html(html_str);

            }, "json");

         });
      });


    </script>
  </head>
  <body>
    <div class="container">
      <div class="row">


        <div class="images">

        </div>
        <div class="info">
          <div class="pokedex">

          </div>

        </div>
      </div>
    </div>
  </body>
</html>
