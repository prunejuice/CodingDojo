<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Javascript</title>
    <script type="text/javascript" src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script type="text/javascript">
      $(document).ready(function(){
      // $('#AddClassButton').click(function(){alert("you clicked")});
        console.log("hello");
        $('#AddClassButton').click(function(){$('p').addClass("Red")});
        $('#SlideToggleButton').click(function() {
          $('#image').slideToggle("slow", function() {});
        });

        $('#AppendButton').click(function(){$('#AppendDiv').append("<p>Add more paragraph </p>")});


      });




    </script>
  </head>
  <body>
    <div class="row">
      <h1>AddClass</h1>
      <button id="AddClassButton">AddClass</button>
      <p>
        Click the button to add class 'red' to this paragraph.
      </p>
      <hr />
    </div>
    <div class="row">
      <h1>Slidetoggle</h1>
      <button id="SlideToggleButton">Slidetoggle</button>
      <p>
        Click the button to add class 'red' to this paragraph.
      </p>
      <img id="image" src="https://static.pexels.com/photos/127028/pexels-photo-127028.jpeg" width="300px" height="300px" />
      <hr />
    </div>
    <div id="AppendDiv">
      <h1>Append</h1>
      <button id="AppendButton">Append</button>
      <p>
        Click the button to add class 'red' to this paragraph.
      </p>
      <hr />
    </div>

  </body>
</html>
