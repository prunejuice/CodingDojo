<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pokedex</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script type="text/javascript">

      $(document).ready(function() {
          var html_str = "";
          $("form").submit(function(event) {
            event.preventDefault();
            var values = $( this ).serialize();
            var city = values.substring(5, values.length);
            $.get("http://api.openweathermap.org/data/2.5/weather?q=" + city + "&APPID=81ad92d1f0b6f60fdc8ec324c4248987", function(res) {
              html_str += "<h1>" + city + "</h1>"
              html_str += "<h2>Temperature:" + res.main.temp + "</h2>"
              $(".results").html(html_str);
            }, "json");
          });


      });


    </script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <form>
          <input type="text" name="city" />
          <button type="submit">Search</button>
        </form>
        <div class="results">


        </div>
      </div>
    </div>
  </body>
</html>
