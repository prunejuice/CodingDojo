<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Registration Form</title>
  </head>
  <body>
    <h1> My Registration Form </h1>
    <form class="" action="post.php" method="post">
      <label for="first_name">First Name:</label>
      <input type="text" id="first_name" name="first_name">

      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name" name="last_name">

      <label for="Email">Email</label>
      <input type="email" id="email" name="email">

      <label for="password">Password</label>
      <input type="password" id="password" name="password">

      <label for="passwordconfirm">PW Confirm</label>
      <input type="password" id="pwconfirm" name="pwconfirm">

      <label for="birthday">Birthday</label>
      <input type="date" id="birthday" name="birthday">

      <label for="male">Male</label>
      <input type="radio" id="male" name="male">

      <label for="female">Female</label>
      <input type="radio" id="female" name="female">

      <label for="other">Other</label>
      <input type="radio" id="other" name="other">

      <p>A short description about yourself:</p>
      <textarea name="textdescription" rows="10" cols="50"></textarea>
      <label for="select">Favorite Language</label>
      <select>
          <option value="Javascript"> Javascript </option>
          <option value="C#"> C# </option>
      </select>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
